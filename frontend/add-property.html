<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Property</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Add Property</h1>
    </header>
    <main>
        <form id="add-property-form">
            <input type="text" name="sector" placeholder="Sector" required />
            <input type="text" name="pocket" placeholder="Pocket" required />
            <input type="text" name="siteNo" placeholder="Site No." required />
            <input type="text" name="size" placeholder="Size" required />
            <input type="text" name="demand" placeholder="Demand" required />
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="text" name="builder" placeholder="Builder/Seller" required />
            <button type="submit">Add Property</button>
        </form>
    </main>
    <script src="scripts/add.js"></script>
</body>
</html>
